<nav
  class="bg-white border-b-2 border-b-orange-500 py-3 px-5 w-full h-full flex items-center justify-between gap-10 max-sm:gap-3 z-30">


  <a routerLink="/" class="flex items-center gap-2 max-sm:hidden ">
    <img
      src="assets/images/UdeALogo.png"
      width="80"
      height="24"
      alt="logo udea food"
      class="w-20 h-full"
    />
  </a>

  <div class="w-1/2 flex-auto">
    <app-search-bar
      (search)="search($event)"
      placeholder="Comida, tiendas, productos, ..."></app-search-bar>
  </div>


  <div class="flex gap-5 h-full" *ngIf="!(isLogged$ | async); else logged">
    <app-principal-button
      text="Iniciar sesiÃ³n"
      styleButton="secondary"
      buttonType="button"
      [showIcon]="false"
      (onClick)="openLoginPage()"
    ></app-principal-button>

    <app-principal-button
      text="Registrarse"
      styleButton="primary"
      buttonType="button"
      [showIcon]="false"
      (onClick)="openRegisterPage()"
    ></app-principal-button>
  </div>


  <!-- Logged user -->
  <ng-template #logged>

    <div class="flex items-center h-full text-orange-500 gap-10 max-sm:gap-3">
      <ng-container *ngIf="(currentAccount  | async)?.tipoCuenta === 'tienda'; else cliente">
        <a routerLink="#">
          <app-add-circle-dashed-icon></app-add-circle-dashed-icon>
        </a>
        <a [routerLink]="'/tienda/'+(currentAccount | async)?.id">
          <app-store-icon></app-store-icon>
        </a>
      </ng-container>


      <ng-template #cliente>
        <!-- carrito -->
        <app-mini-cart></app-mini-cart>
      </ng-template>


      <!-- Button to create store -->
      <div class="relative">

        <!-- Button to show menu -->
        <!--  MENU -->

        <app-account-menu
        ></app-account-menu>

      </div>
    </div>
  </ng-template>

</nav>
