<section *ngIf="tienda$ | async as tienda">
  <app-perfil-tienda [tienda]="tienda"></app-perfil-tienda>
  <app-section-bar [secciones]="tienda.secciones"></app-section-bar>

  <div class="flex flex-col px-5 gap-5">
    <div  class="flex flex-col gap-3 border-b border-b-gray-300 pb-10" *ngFor="let seccion of tienda.secciones">
      <h1 class="text-2xl font-bold">{{seccion.nombre}}</h1>
      <div class="flex gap-4 w-full h-fit flex-wrap ">
        <ng-container *ngFor="let producto of seccion.productos">
          <!-- isOwner -->
          <app-product-card [producto]="producto" ></app-product-card>
        </ng-container>

      </div>
    </div>
  </div>

</section>
