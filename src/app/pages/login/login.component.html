<div
  class="flex flex-col items-center justify-center h-screen bg-gray-100 bg-cover bg-center max-lg:p-10"
  [style.backgroundImage]="'url(assets/images/Todas.png)'"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="handleLogin($event)"
    class="bg-white shadow-lg gap-5 flex flex-col rounded-2xl w-[700px] p-16 max-lg:w-full max-sm:p-10"
  >
    <div class="flex items-center justify-center flex-col gap-3">
      <img
        src="assets/images/UdeALogo.png"
        alt="UdeA Logo"
        width="144"
        height="44"
        class="w-36"
      />
      <h1 class="text-2xl font-bold mb-3">Iniciar sesión</h1>
    </div>

    <app-text-input-field
      label="Nombre de usuario"
      [control]="username"
      placeholder="randomUser12345"
      [errorMessage]="loginForm.get('username')?.hasError('required') ? 'El nombre de usuario es obligatorio' : ''"
    ></app-text-input-field>

    <app-text-input-field
      label="Contraseña"
      [control]="password"
      placeholder="password123"
      [errorMessage]="loginForm.get('password')?.hasError('required') ? 'La contraseña es obligatoria' : ''"
    ></app-text-input-field>


    <app-principal-button
      text="Acceder"
      [showIcon]="false"
      styleButton="primary"
      buttonType="submit"
      [disabled]="loginForm.invalid || loading"
    ></app-principal-button>
  </form>
</div>
