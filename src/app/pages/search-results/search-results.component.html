<app-category></app-category>
<app-filter-bar></app-filter-bar>
<h1>Numero de resultados {{productos.length}}</h1>

<div class="flex flex-wrap gap-4 p-4">

  <ng-container *ngIf="filters.mostrarSolo=== 'Productos'">
      <ng-container *ngFor="let producto of productos">
        <app-product-card [producto]="producto"></app-product-card>
      </ng-container>
  </ng-container>

  <ng-container *ngIf="filters.mostrarSolo=== 'tienda'" >
    <ng-container *ngFor="let tienda of productos">
      Tienda
    </ng-container>
  </ng-container>

</div>
