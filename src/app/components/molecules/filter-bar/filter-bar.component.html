<div class="flex p-4 gap-12 justify-start items-start bg-stone-50 border-b border-b-neutral-200 px-5 max-sm:justify-between">

  <ng-container *ngFor="let key of filterKeys">
    <app-filter-element
      [text]="key"
      [options]="filterOptions[key]"
      [selected]="filters[key]"
      (filterChange)="onFilterChange(key, $event)"
    ></app-filter-element>
  </ng-container>

</div>
