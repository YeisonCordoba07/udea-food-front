<div class="absolute right-0 top-[140%]  w-64 h-fit bg-white rounded-lg menu-account-shadow border border-gray-100">
  <ul class="text-gray-800 pb-2 z-50">
    <!-- Current account -->
    <li class="flex gap-4 items-center border-b p-4 border-neutral-200">
      <img
        src="https://picsum.photos/200"
        alt=""
        class="h-full rounded-full w-10"
      />
      <span class="text-md font-bold">
        {{ currentAccount?.nombre }}
      </span>
    </li>


    <!-- User account -->
    <!-- CAMBIAR CUENTA (CLICK) -->
    <app-account-menu-item
      *ngIf="accountInfo.usuario.id !== accountInfo.idActivo"
      id="accountInfo.usuario.id"
      nombre="accountInfo.usuario.nombre"
      tipoCuenta="accountInfo.usuario.tipoCuenta"
      foto="https://picsum.photos/100"
    ></app-account-menu-item>
    )}

    <!-- List of stores -->
    <!-- (CLICK) CAMBIAR CUENTA ACTIVA (onClick)="handleChangeAccount(store.id)" -->
    <ng-container *ngFor="let store of accountInfo.tiendas">
      <app-account-menu-item
        *ngIf="store.id !== accountInfo.idActivo"
        [id]="store.id"
        [nombre]="store.nombre"
        [foto]="'https://picsum.photos/50'"
        [tipoCuenta]="store.tipoTienda"
        label="Tiendas"
      ></app-account-menu-item>

    </ng-container>


    <!-- Other options -->
    <!-- onClick={() => setShowAccountInfo(false)} -->
    <li class="menu-account-info menu-account-info-padding menu-account-border">
      <a
        href="/cuenta"
        class="flex gap-4"

      >
      <PenEditIcon/>
      Actualizar información
      </a>
    </li>
    <li class="menu-account-info menu-account-info-padding menu-account-border">
      <SettingsIcon/>
      Configuración
    </li>
    <li
      class="menu-account-info menu-account-info-padding"
      onClick={()
    => {
    logOut("");
    setAccountInfo(accountInfoInitialState);
    setShowAccountInfo(false);
    }}
    >
    <LogOutIcon/>
    Salir
    </li>
  </ul>
</div>
