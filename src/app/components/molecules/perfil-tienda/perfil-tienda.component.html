<div class="m-5 gap-7 flex flex-col">
  <img
    class="w-full h-80 object-cover rounded-xl"
    src="assets/images/food1.jpg"
    alt="store"
    width="300"
    height="300"
  />

  <div class="flex gap-5 items-center">
    <img
      class="w-48 h-48 object-cover rounded-full border-[12px] border-red-500"
      src="assets/images/food1.jpg"
      alt="store"
      width="300"
      height="300"
    />

    <div class="flex flex-col gap-2">
      <h2 class="font-extrabold text-3xl">{{ tienda.nombre }}</h2>


      <div class="flex gap-5 text-sm">
        <div class="flex text-amber-400 items-center">
          <span class="font-bold">{{ tienda.calificacion }}</span>
          <span class="scale-75">
                <app-star-icon></app-star-icon>
              </span>
          <span class="text-neutral-500 font-medium">(1000+)</span>
        </div>
        <span class="flex items-center gap-1">
              <span class="text-red-500 flex">
                <app-map-pin-icon></app-map-pin-icon>
              </span>{{ tienda.ubicacion }}</span>
      </div>


      <p class="text-gray-500 line-clamp-4 text-ellipsis w-96 flex text-base">
        {{ tienda.descripcion }}
      </p>

      <app-principal-button text="Ver más información" typeButton="secondary"></app-principal-button>

    </div>

  </div>
</div>
